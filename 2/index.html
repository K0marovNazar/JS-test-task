<!DOCTYPE html>
    <head>
        <title>2</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="box">
            <h2>Stackfindover</h2>
            <div class="content">
                <div class="head">
                    <h2>Sign in to your account</h2>
                </div>
                <form id="user-form">
                    <p>Email</p>
                    <input type="email" name="email" id="email" required>
                    <div class="password_head">
                        <p>Password</p>
                        <a href='https://www.google.com/'>Forgot your password?</a>
                    </div>
                    <input type="password" name="password" minlength="4" required>
                    <div class="checkbox">
                        <input type="checkbox">
                        <p>Stay signet for a week</p>
                    </div>
                    <button onclick={validation()}>
                        <h3>Continue</h3>
                    </button><br>
                    <a href="https://www.google.com.ua/maps">Use single-on (Google) instead</a>
                </form>
            </div>
            <p class="foot">Dont have an account?<a href="https://www.facebook.com/">Sign up</a></p>
        </div>
    </body>
    <script>
        function validation () {
            console.log('ivtilox')
            var email = document.getElementById('email');

            let email_check = /^[a-zA-Z\.-\d]+@[a-zA-Z]+\.[a-zA-Z]+$/
            let email_check1 = /^\.[a-zA-Z\.-\d]+@[a-zA-Z]+\.[a-zA-Z]+$/
            let email_check2 = /^[a-zA-Z\.-\d]+\.@[a-zA-Z]+\.[a-zA-Z]+$/
            

            if (email_check.test(email.value) == true) {
                if (email_check1.test(email.value) == true) {
                    document.getElementById("email").style.backgroundColor = "#F9D0C4";
                } else if (email_check2.test(email.value) == true) {
                    document.getElementById("email").style.backgroundColor = "#F9D0C4";
                } else {
                    document.getElementById("email").style.backgroundColor = "#C2E0C6";
                }
            } else {
                document.getElementById("email").style.backgroundColor = "#F9D0C4";
            }
        };
    </script>
</html>
